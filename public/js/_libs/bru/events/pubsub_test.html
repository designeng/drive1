<!DOCTYPE html>
<html>
<!--
-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Closure Unit Tests - bru.events.PubSub</title>
  <script src="../../closure/goog/base.js"></script>
  <script src="../deps.js"></script>
  <script>
    goog.require('bru.events.PubSub');
    goog.require('goog.testing.jsunit');
  </script>
</head>
<body>
  <script>
    var pubsub;

    function setUp() {
      pubsub = new bru.events.PubSub();
    }

    function tearDown() {
      pubsub.dispose();
    }

    function testConstructor() {
      assertNotNull('PubSub instance must not be null', pubsub);
      assertTrue('PubSub instance must have the expected type',
          pubsub instanceof bru.events.PubSub);
    }

    function testDispose() {
      assertFalse('PubSub instance must not have been disposed of',
          pubsub.isDisposed());
      pubsub.dispose();
      assertTrue('PubSub instance must have been disposed of',
          pubsub.isDisposed());
    }
  </script>
</body>
</html>
